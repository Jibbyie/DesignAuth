<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form id="contactForm" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message..." rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="preferred-contact">Preferred Contact Method:</label>
                    <input type="text" id="preferred-contact" name="preferred-contact"
                        placeholder="e.g., Phone or Email">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </section>
        <section id="recent-submissions">
            <h2>Recent Submissions</h2>
            <ul id="submissions-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sustainable Travel</p>
    </footer>
</body>

</html>
